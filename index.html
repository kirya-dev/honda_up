<!DOCTYPE html>
<html>
<head>
	<title>Honda Up</title>
	<meta charset="UTF-8">
	<script src="app.js"></script>
    <script src="algo.js"></script>
	<link rel="stylesheet" href="style.css"></link>
</head>
<body>
	<h2>Honda Up</h2>

    <p>
        <input type="checkbox" id="swapHighLowCheckbox" checked="checked">
        <label for="swapHighLowCheckbox">SWAP HIGH LOW</label>
    </p>

	<input type="file" id="inputFile" accept="application/octet-stream">

    <p id="checksumWrapper">
        <input type="checkbox" id="ch_0" checked="checked">
        <label for="ch_0">КС</label>
    </p>

    <p id="languageWrapper">
        <input type="checkbox" id="ch_1" checked="checked">
        <label for="ch_1">Русификация</label>
    </p>

    <p id="temperatureWrapper">
        <input type="checkbox" id="ch_2" checked="checked">
        <label for="ch_2">Темп. в Цельсиях</label>
    </p>

    <p id="mileageWrapper">
        <input type="checkbox" id="ch_3">
        <input type="number" value="000000" min="0" id="newMileageInput"> km
    </p>

    <p id="partNumberWrapper"></p>

    <p id="applyWrapper">
        <button id="applyBtn">GO</button>
    </p>
</body>
</html>
